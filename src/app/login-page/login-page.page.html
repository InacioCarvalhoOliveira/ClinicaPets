<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LoginPage</ion-title>
  </ion-toolbar>
</ion-header>
<!--arrumar front para validar login e senha-->
<ion-content [fullscreen]="true">
    <div class="card-container">
      <ion-card>
        <ion-row>
          <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
            <img
              src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
              alt="Ionic logo"
              loading="lazy"
            />
          </ion-col>
          <ion-col size-md="9" size="12" class="welcome">
            
            <ion-card-content>
              <ion-button (click)="validate()" shape="round" color="primary"> Sign in </ion-button>
              <ion-button (click)="validate()" shape="round" color="primary"> Sign in </ion-button>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
</ion-content>
