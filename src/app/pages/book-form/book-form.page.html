<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meus livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)] = "livro.titulo" label="titulo" labelPlacement="stacked"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)] = "livro.autor" label="autor" labelPlacement="stacked"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)] = "livro.categoria" label="categoria" labelPlacement="stacked"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)] = "livro.ano" label="ano" type="date" labelPlacement="stacked"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)] = "livro.editora" label="editora" labelPlacement="stacked"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical ="bottom" horizontal="end">
    <ion-fab-button (click)="save()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
